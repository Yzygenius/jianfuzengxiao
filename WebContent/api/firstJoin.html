<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/datepicker/foundation-datepicker.css">
    <title>验证</title>
</head>
<body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        console.log(111)
         $.ajax({
            //请求方式
            type:'POST',
            //发送请求的地址
            url:'/jianfuzengxiao/api/userInfo/verify.html',
            //服务器返回的数据类型
            dataType:'json',
            //发送到服务器的数据，对象必须为key/value的格式，jquery会自动转换为字符串格式
            data:{
                userId:1
            },
            success:function(data){
              var code = data.code;
              if(code == 1){
                if(data.data.status == 1){
                    console.log('米审核')
                    window.location.href = "idenWait_y.html";
                    window.close(); 
                }else if(data.data.status == 2){
                    console.log('通过')
                    window.location.href = "idenSuccess_y.html";
                    window.close(); 
                }else if(data.data.status == 3){
                     console.log('失败')
                    window.location.href = "idenNopass_y.html";
                    window.close(); 
                }
               
              }else if(code == 3002){
           	     window.location.href = "identity_auth_t.html";
                 window.close(); 
              }
            },
            error:function(jqXHR){
            }
        }); 
    })
</script>
</body>

</html>
