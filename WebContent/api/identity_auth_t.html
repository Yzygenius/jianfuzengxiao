        function imgPreview(fileDom, id) {
            console.log(id)
            var id = id
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }
            //获取文件

            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                layer.msg("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function (e) {
                //获取图片dom
                var img = document.getElementById(id);
                //图片路径设置为读取的图片
                img.src = e.target.result;
                // if(id=='preview12'){
                //     document.getElementById("prev2").style.display = "none";
                // }
                if (id == 'preview10') {
                    console.log('12323')
                    document.getElementById("faceph").style.display = "none";
                } else if (id == 'preview11') {
                    document.getElementById("prev1").style.display = "none";
                } else if (id == 'preview12') {
                    document.getElementById("prev2").style.display = "none";
                }


            };
            reader.readAsDataURL(file);
        }
